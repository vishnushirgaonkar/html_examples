<!DOCTYPE html>
<html>
<head>
    <title>Array Shift and Unshift</title>
    <script>
       
        var fruits = ["Apple", "Banana", "Orange"];

        
        document.write("<h3>Original Array:</h3>");
        document.write(fruits + "<br><br>");

        
        var shiftedElement = fruits.shift();

        
        document.write("<h3>Shifted Element:</h3>");
        document.write(shiftedElement + "<br><br>");
        document.write("<h3>Updated Array:</h3>");
        document.write(fruits + "<br><br>");


        fruits.unshift("Mango");

       
        document.write("<h3>Updated Array after Unshift:</h3>");
        document.write(fruits);
    </script>
</head>
<body>
</body>
</html>

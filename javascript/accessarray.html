<!DOCTYPE html>
<html>
<head>
    <title>Access Array Element</title>
    <script>

        var fruits = ["Apple", "Banana", "Orange", "Mango", "Grapes"];

        var firstElement = fruits[0];
        console.log("First Element: " + firstElement);

        var thirdElement = fruits[2];
        console.log("Third Element: " + thirdElement);

        var lastElement = fruits[fruits.length - 1];
        console.log("Last Element: " + lastElement);
    </script>
</head>
<body>
</body>
</html>

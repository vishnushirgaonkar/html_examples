<!DOCTYPE html>
<html>
<head>
    <title>Accessing First and Last Element of a String Array</title>
    <script>
      
        var stringArray = ["Apple", "Banana", "Cherry", "Date", "berry", "watermelon", "mango", "gauva"];

        var firstElement = stringArray[0];

        var lastElement = stringArray[stringArray.length - 1];

    
        document.write("First Element: " + firstElement + "<br>");
        document.write("Last Element: " + lastElement);
    </script>
</head>
<body>
</body>
</html>

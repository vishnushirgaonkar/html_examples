<!DOCTYPE html>
<html>
<head>
    <title>Array Sorting</title>
    <script>
        // Array of strings
        var fruits = ["Apple", "Banana", "Orange", "Mango", "Grapes"];

        // Sorting the array alphabetically
        fruits.sort();
        console.log("Sorted array alphabetically: " + fruits);

        // Array of numbers
        var numbers = [5, 2, 8, 1, 9];

        // Sorting the array numerically
        numbers.sort(function(a, b) {
            return a - b;
        });
        console.log("Sorted array numerically: " + numbers);
    </script>
</head>
<body>
</body>
</html>

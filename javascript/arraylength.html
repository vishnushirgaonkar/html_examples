<!DOCTYPE html>
<html>
<head>
    <title>Show Array Length Property</title>
    <script>
        // Create array
        var fruits = ["apple", "banana", "orange", "grape", "watermelon", "mango", "papaya"];

        // Display the length of the array
        document.write("The length of the array is: " + fruits.length);
    </script>
</head>
<body>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Changing String Array Element</title>
    <script>
        // Define
        var fruits = ["apple", "banana", "orange", "grape"];

        // Change
        fruits[2] = "kiwi";

        // Display
        document.write("Updated Array: " + fruits);
    </script>
</head>
<body>
</body>
</html>

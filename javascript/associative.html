<!DOCTYPE html>
<html>
<head>
    <title>Associative Array Example</title>
    <script>
        
        var fruits = {
            "apple": "red",
            "banana": "yellow",
            "orange": "orange"
        };

        document.write("The color of an apple is " + fruits["apple"] + "<br>");
        document.write("The color of a banana is " + fruits["banana"] + "<br>");
        document.write("The color of an orange is " + fruits["orange"] + "<br>");
    </script>
</head>
<body>
</body>
</html>

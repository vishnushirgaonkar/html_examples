<!DOCTYPE html>
<html>
<head>
    <title>Reverse Array</title>
    <script>
        function reverseArray(arr) {
            return arr.reverse();
        }

        var myArray = [1, 2, 3, 4, 5];
        var reversedArray = reverseArray(myArray);
        console.log(reversedArray);
    </script>
</head>

</body>

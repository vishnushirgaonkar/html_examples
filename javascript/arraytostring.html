<!DOCTYPE html>
<html>
<head>
    <title>Convert Array to String</title>
    <script>
        function convertArrayToString() {
            var array = [1, 2, 3, 4, 5];
            var string = array.toString();
            console.log(string);
        }
    </script>
</head>
<body>
    <button onclick="convertArrayToString()">Convert Array to String</button>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Math Max and Min</title>
    <script>
        
        var max = Math.max(10, 20, 30, 40, 50);
        document.write("Maximum value: " + max + "<br>");


        var min = Math.min(10, 20, 30, 40, 50);
        document.write("Minimum value: " + min);
    </script>
</head>
<body>
</body>
</html>

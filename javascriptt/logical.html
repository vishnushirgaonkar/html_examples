<!DOCTYPE html>
<html>
<head>
    <title>Logical Operators</title>
</head>
<body>
    <script>
        // Logical AND operator
        var x = 5;
        var y = 10;
        var result1 = (x > 3) && (y < 15);
        document.write("Result of logical AND operator: " + result1 + "<br>");

        // Logical OR operator
        var a = 20;
        var b = 30;
        var result2 = (a > 25) || (b < 35);
        document.write("Result of logical OR operator: " + result2 + "<br>");

        // Logical NOT operator
        var p = true;
        var q = false;
        var result3 = !p;
        var result4 = !q;
        document.write("Result of logical NOT operator for p: " + result3 + "<br>");
        document.write("Result of logical NOT operator for q: " + result4 + "<br>");
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Else If Statement Example</title>
</head>
<body>
    <script>
        var num = 10;

        if (num > 10) {
            document.write("The number is greater than 10.");
        } else if (num < 10) {
            document.write("The number is less than 10.");
        } else {
            document.write("The number is equal to 10.");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>If Statement Example</title>
</head>
<body>
    <script>
        var x = 10;
        var y = 5;

        if (x > y) {
            document.write("x is greater than y");
        } else {
            document.write("x is not greater than y");
        }
    </script>
</body>
</html>

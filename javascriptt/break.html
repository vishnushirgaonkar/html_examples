<!DOCTYPE html>
<html>
<head>
    <title>Break Statement Example</title>
</head>
<body>
    <script>
        var i;
        for (i = 1; i <= 10; i++) {
            if (i === 6) {
                break;
            }
            document.write("Number: " + i + "<br>");
        }
    </script>
</body>
</html>

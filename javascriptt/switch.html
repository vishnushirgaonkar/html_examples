<!DOCTYPE html>
<html>
<head>
    <title>Switch Statement Example</title>
</head>
<body>
    <script>
        var day = new Date().getDay();
        var dayName;

        switch (day) {
            case 0:
                dayName = "Sunday";
                break;
            case 1:
                dayName = "Monday";
                break;
            case 2:
                dayName = "Tuesday";
                break;
            case 3:
                dayName = "Wednesday";
                break;
            case 4:
                dayName = "Thursday";
                break;
            case 5:
                dayName = "Friday";
                break;
            case 6:
                dayName = "Saturday";
                break;
            default:
                dayName = "Invalid day";
        }

        document.write("Today is " + dayName);
    </script>
</body>
</html>

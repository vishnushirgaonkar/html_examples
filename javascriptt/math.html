<!DOCTYPE html>
<html>
<head>
    <title>Mathematical Constants</title>
</head>
<body>
    <h1>Mathematical Constants</h1>
    <script>
        document.write("<p>Euler's constant (e): " + Math.E + "</p>");
        document.write("<p>Archimedes' constant (pi): " + Math.PI + "</p>");
        document.write("<p>Golden ratio (phi): " + ((1 + Math.sqrt(5)) / 2) + "</p>");
        document.write("<p>Natural logarithm of 2 (ln(2)): " + Math.LN2 + "</p>");
        document.write("<p>Natural logarithm of 10 (ln(10)): " + Math.LN10 + "</p>");
        document.write("<p>Square root of 2 (√2): " + Math.SQRT2 + "</p>");
        document.write("<p>Square root of 1/2 (√(1/2)): " + (1 / Math.SQRT2) + "</p>");
        document.write("<p>Base 10 logarithm of Euler's constant (log10(e)): " + Math.LOG10E + "</p>");
    </script>
</body>
</html>

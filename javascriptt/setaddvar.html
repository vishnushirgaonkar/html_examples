<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Sets</h2>
<p>Add variables to a Set:</p>

<p id="demo"></p>

<script>

const letters = new Set();


const a = "a";
const b = "b";
const c = "c";
const d = "d";
const e = "e";
const f = "f";
const g = "g";
const h = "h";


letters.add(a);
letters.add(b);
letters.add(c);
letters.add(d);
letters.add(e);
letters.add(f);
letters.add(g);
letters.add(h);

document.getElementById("demo").innerHTML = letters.size;
</script>

</body>
</html>

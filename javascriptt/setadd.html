<!DOCTYPE html>
<html>
<head>
  <title>forEach Method in Set</title>
</head>
<body>
  <script>
    // Create a new Set
    const mySet = new Set();

    // Add elements to the Set
    mySet.add('Apple');
    mySet.add('Banana');
    mySet.add('Orange');

    // Use the forEach method to iterate over the Set
    mySet.forEach(function(value) {
      console.log(value);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Changing Array Elements as Objects</title>
    <script>
        // Create
        var myArray = ["apple", "banana", "cherry"];

        // Change array elements to objects
        myArray[0] = { fruit: "apple", color: "red" };
        myArray[1] = { fruit: "banana", color: "yellow" };
        myArray[2] = { fruit: "cherry", color: "red" };

        // Print
        console.log(myArray);
    </script>
</head>
<body>
</body>
</html>

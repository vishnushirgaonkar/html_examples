<!DOCTYPE html>
<html>

<body>

<h1>JavaScript String Methods</h1>
<p>Replace "Techbuds" with "TEKBUDS" in the paragraph below:</p>

<button onclick="myFunction()">Try it</button>

<p id="demo">Please visit Techbuds!</p>

<script>
function myFunction() {
  let text = document.getElementById("demo").innerHTML;
  document.getElementById("demo").innerHTML =
  text.replace("Techbuds","TEKBUDS");
}
</script>

</body>
</html>
